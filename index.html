<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercitazione</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">

    <img class="image1" src="./images/logo.png" alt="logo2" />
    <nav class="navbar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contacts</li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="module">
      <div class="box">
      <label for="name"> Nome: </label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Il tuo nome"
        required
      />

      <label for="surname">Cognome: </label>
      <input
        type="text"
        id="surname"
        name="surname"
        placeholder="Il tuo cognome"
        required
      />
      </div>

      <div class="box">
<label for="email">Email: </label>
<input
  type="email"
  id="email"
  name="email"
  placeholder="La tua mail"
  required
/>

<label for="password">Password: </label>
<input
  type="password"
  id="password"
  name="password"
  placeholder="La tua password"
  required
/>
</div>

<button class="submit-btn" type="submit"></button>

<!--<button type="submit" value="invia"
<inout type="submit" value="invia"-->

</form>

    </main>

<footer class="footer">
  <ul class="list">
    <li class="link">Contacts</li>
    <li class="link">Instagram</li>
    <li class="link">Facebook</li>
    <li class="link">TikTok</li>
  </ul>
  <p class="rights">All rights reserved. Created by threeSchoolGroup</p>
</footer>
</body>
</html>
